<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/allUser">Students </a></li>
                        <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Add Students</li>
                    </ul>
                </div>
            </div>
        </div>
<div class="main-wrapper login-body">
    <div class="container-fluid px-0">
        <div class="row">

            <div><img class="img-fluid" src="assets/img/Mobility.png" alt="Logo"></div>




            <div class="col-lg-6 login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div>
                                    <a href="index.html" class="logo"><img src="assets/Logo_ESPRIT_Ariana.jpg"
                                            width="35" height="35" alt=""></a>
                                </div>
                                <h2>Login</h2>
                                <form action="index.html" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                    <div class="form-group">
                                        <label>Username <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" [(ngModel)]="user.username"
                                            name="username" placeholder="Enter your userName" class="form-control mb-3">
                                    </div>
                                    <div class="form-group">
                                        <label>Password <span class="login-danger">*</span></label>
                                        <input class="form-control pass-input" type="password"
                                            [(ngModel)]="user.password" name="password"
                                            placeholder="Enter your password" class="form-control mb-3">
                                        <span class="profile-views feather-eye-off toggle-password"></span>
                                    </div>
                                    <div class="forgotpass">
                                        <div class="remember-me">
                                            <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                                                Remember me
                                                <input type="checkbox" name="radio">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <a routerLink="/allUser">.</a>
                                    </div>
                                    <div class="form-group login-btn">

                                        <button class="btn btn-primary btn-block" type="submit" value="Login"
                                            (click)=onSubmit()> Login</button>
                                    </div>
                                    <div class="next-sign">
                                        <p class="account-subtitle">Need an account? <a routerLink="/addUser">Sign
                                                Up</a>
                                        </p>

                                        <div class="social-login">
                                            <a href="javascript:;"><img src="assets/img/icons/login-icon-01.svg"
                                                    alt=""></a>
                                            <a href="javascript:;"><img src="assets/img/icons/login-icon-02.svg"
                                                    alt=""></a>
                                            <a href="javascript:;"><img src="assets/img/icons/login-icon-03.svg"
                                                    alt=""></a>
                                        </div>

                                    </div>






                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
